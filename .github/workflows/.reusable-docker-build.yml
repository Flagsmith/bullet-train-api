# reusable workflow
name: Build Docker Image

on:
  workflow_call:
    inputs:
      registry-url:
        type: string
        description: Github Container Registry base URL
        required: false
        default: ghcr.io
      file:
        type: string
        description: Path to the Dockerfile
        required: false
        default: Dockerfile
      target:
        type: string
        description: Sets the target stage to build
        required: false
      image-name:
        type: string
        description: Image name
        required: true
      build-args:
        type: string
        description: List of build-time variables
        required: false
      scan:
        type: boolean
        description: Whether to scan built image for vulnerabilities
        required: false
        default: true
      ephemeral:
        type: boolean
        description: Whether to skip push and use Depot's ephemeral registry
        required: false
        default: false
    outputs:
      image:
        description: Resulting image specifier
        value: ${{ jobs.build.outputs.image-tag }}
      build-id:
        description: Depot build ID (if `ephemeral` was set to `true`)
        value: ${{ inputs.ephemeral && jobs.build.outputs.build-id || '' }}
    secrets:
      secrets:
        description: List of secrets to expose to the build (e.g., `key=string, GIT_AUTH_TOKEN=mytoken`)
        required: false

jobs:
  build:
    name: Build ${{ inputs.scan && 'and verify ' || '' }}${{ inputs.image-name }} image
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.image-tag.outputs.image-tag }}
      build-id: ${{ steps.build.outputs.build-id }}

    permissions:
      packages: write
      id-token: write
      security-events: write
      contents: read

    steps:
      - name: Cloning repo
        uses: actions/checkout@v4

      - name: Set up Depot CLI
        uses: depot/setup-action@v1

      - name: Login to Github Container Registry
        if: ${{ !inputs.ephemeral }}
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry-url }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ inputs.registry-url }}/flagsmith/${{ inputs.image-name }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push image
        id: build
        uses: depot/build-push-action@v1
        with:
          context: .
          save: ${{ inputs.ephemeral }}
          push: ${{ !inputs.ephemeral }}
          platforms: linux/amd64,linux/arm64
          secrets: ${{ secrets.secrets }}
          target: ${{ inputs.target }}
          build-args: |
            CI_COMMIT_SHA=${{ github.sha }}
            ${{ inputs.build-args }}
          file: ${{ inputs.file }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false

      - name: Render image tag
        id: image-tag
        run: >
          echo image-tag=${{ inputs.registry-url }}/flagsmith/${{ inputs.image-name}}:${{ steps.meta.outputs.version }}
          >> $GITHUB_OUTPUT

      - name: Pull image from Depot
        if: inputs.scan && inputs.ephemeral
        run: depot pull ${{ steps.build.outputs.build-id }} -t ${{ steps.image-tag.outputs.image-tag }}

      - name: Run Trivy vulnerability scanner
        id: trivy
        if: inputs.scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.image-tag.outputs.image-tag }}
          format: sarif
          output: trivy-results.sarif
        env:
          TRIVY_USERNAME: ${{ github.actor }}
          TRIVY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: inputs.scan && (success() || failure())
        with:
          sarif_file: trivy-results.sarif
