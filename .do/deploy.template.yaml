spec:
  name: flagsmith
  services:
  - name: flagsmith-server
    dockerfile_path: Dockerfile
    git:
      branch: main
      repo_clone_url: https://github.com/flagsmith/flagsmith.git
    envs:
      - key: DATABASE_URL
        scope: RUN_TIME
        value: ${flagsmith-db.DATABASE_URL}
  databases:
  - name: flagsmith-db
